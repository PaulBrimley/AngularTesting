<br/>
<div class="container">
    <form action="" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="fullName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input type="text" id="fullName" name="fullName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="notes" class="col-sm-3 control-label">Notes</label>
            <div class="col-sm-9">
                <textarea class="form-control" name="notes" id="notes" cols="40" rows="5"></textarea>
            </div>

        </div>

        <div class="form-group">
            <label for="department" class="col-sm-3 control-label">Department</label>
            <div class="col-sm-9">
                <select name="department" id="department" class="form-control">
                    <option value="">Engineering</option>
                    <option value="">Marketing</option>
                    <option value="">Finance</option>
                    <option value="">Administration</option>
                </select>
            </div>

        </div>
        <br/>
        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <span><b>Perks</b></span><br/>

                <div class="checkbox">
                    <label for=""><input type="checkbox" value="perkCar">Company Car</label>
                </div>
                <div class="checkbox">
                    <label for=""><input type="checkbox" value="perkStock">Stock Options</label>
                </div>
                <div class="checkbox">
                    <label for=""><input type="checkbox" value="perkSixWeeks">Six Weeks Vaction</label>
                </div>
            </div>
        </div>

        <br/>

        <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <span><b>Payroll Type</b></span><br/>

                <div class="radio">
                    <label for=""><input type="radio" name="payrollType" value="w2">W-2</label><br/>
                </div>
                <div class="radio">
                    <label for=""><input type="radio" name="payrollType" value="ten99">1099</label><br/>
                </div>
                <div class="radio">
                    <label for=""><input type="radio" name="payrollType" value="none">None</label><br/>
                </div>

                <br/>
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </div>
    </form>
</div>
